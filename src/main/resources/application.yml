server:
  port: 8081

spring:
  application:
    name: coffee_shop

  datasource:
    url: jdbc:mysql://localhost:3306/coffee_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 2580
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
